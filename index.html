<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div id="game-board">
        <div id="game-square" class="game-square-0"></div>
        <div id="game-square" class="game-square-1"></div>
        <div id="game-square" class="game-square-2"></div>
        <div id="game-square" class="game-square-3"></div>
        <div id="game-square" class="game-square-4"></div>
        <div id="game-square" class="game-square-5"></div>
        <div id="game-square" class="game-square-6"></div>
        <div id="game-square" class="game-square-7"></div>
        <div id="game-square" class="game-square-8"></div>
        <button class="submit-button" type="button">Submit</button>
        <button class="clear-button" type="button">Clear</button>
    </div>
</body>
<script src="app.js"></script>
</html>
